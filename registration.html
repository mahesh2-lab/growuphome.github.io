      document.getElementById("submit").disabled = true;

      var captchaText = "";

      function generateCaptcha() {
        // Generate random captcha
        var possibleChars =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        captchaText = "";
        for (var i = 0; i < 6; i++) {
          captchaText += possibleChars.charAt(
            Math.floor(Math.random() * possibleChars.length)
          );
        }

        // Display captcha image
        var canvas = document.createElement("canvas");
        canvas.width = 150;
        canvas.height = 50;
        var ctx = canvas.getContext("2d");

        // Background
        ctx.fillStyle = "#f9f9f9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Text
        ctx.font = "bold 30px Arial";
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; // Slightly transparent text color
        ctx.fillText(captchaText, 10, 35);

        // Noise
        for (var i = 0; i < 50; i++) {
          // Random lines
          ctx.beginPath();
          ctx.moveTo(
            Math.random() * canvas.width,
            Math.random() * canvas.height
          );
          ctx.lineTo(
            Math.random() * canvas.width,
            Math.random() * canvas.height
          );
          ctx.strokeStyle = "rgba(0, 0, 0, 0.2)"; // Slightly transparent line color
          ctx.stroke();

          // Random dots
          ctx.fillStyle = "rgba(0, 0, 0, 0.2)"; // Slightly transparent dot color
          ctx.fillRect(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            2,
            2
          );
        }

        var captchaImgUrl = canvas.toDataURL();
        document.getElementById("captchaImg").src = captchaImgUrl;
      }

      function validateCaptcha() {
        // Check if the entered captcha matches the generated code
        if (document.getElementById("captcha").value == captchaText) {
          // Display success message
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerHTML =
            "Form is validated Successfully";

          // Enable the submit button
          document.getElementById("submit").disabled = false;
        } else {
          // Display error message
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerHTML =
            "Please enter a valid captcha.";

          // Clear the input field and generate a new captcha
          document.getElementById("captcha").value = "";
          generateCaptcha();
        }
      }

      window.onload = function () {
        generateCaptcha();
      };
    </script>
